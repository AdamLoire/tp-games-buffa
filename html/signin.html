<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style/signin.css">
    <script src="../scripts/signin.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-block">
            <div class="remControl">
                <div class="rem-control-div active-state">
                    <h3>Sign in</h3>
                </div>
                <div class="rem-control-div">
                    <h3>Sign up</h3>
                </div>
            </div>
            <div class="sign-in">
                <h1>Sign In</h1>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
            <div class="sign-up hidden-item">
                <h1>Sign Up</h1>
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
            </div>

            <p id="incorrect-data">Incorrect email or password</p>

            <button>Sign In</button>
        </div>
    </div>
</body>
</html>
